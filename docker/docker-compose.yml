version: '2.1'

services:
  
  raven-db: 
    image: pizycki/ravendb
    ports:
      - "8080:8080"
    networks:
      - app-net

  message-queue:
    image: nats:windowsservercore
    ports:
      - "4222:4222"
    networks:
      - app-net

  product-launch-web:
    image: sixeyed/msdn-web-app:v2
    ports:
      - "80:80"
    depends_on:
      - message-queue
    networks:
      - app-net

  save-prospect-handler:
    image: sixeyed/msdn-save-handler:v2
    depends_on:
      - raven-db
      - message-queue
    networks:
      - app-net

networks:
  app-net:
    external:
      name: nat